<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu thí sinh | TIO</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 56px);
            padding: 20px;
        }

        .search-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        h2 {
            text-align:center ;
            margin-bottom: 20px;
        }

        .search-container input, .search-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .search-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #007bff;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="../index.html">VieConnect</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="../index.html">Trang chủ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../tra-cuu-thi-sinh/">Tra cứu thí sinh</a>
        </li>
        <li class="nav-item">
            <a href="../ve-chung-toi/" class="nav-link">Về chúng tôi</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    
    <div class="page-container">
        <div class="search-container">
            <h2>Tra cứu tài khoản</h2>

            <!-- ⭐ MENU THẢ XUỐNG CHỌN KỲ THI -->
            <select id="exam" required>
                <option value="">-- Chọn kỳ thi để tra cứu --</option>
                <option value="TIO-2025">Kỳ thi TIO năm 2025</option>
                <option value="GIO-2025">Kỳ thi GIO năm 2025</option>
                <option value="EIO-2025">Kỳ thi EIO năm 2025</option>
            </select>

            <input type="text" id="name" placeholder="Nhập tên thí sinh" required>
            <input type="date" id="dob" required>
            <button onclick="search()">Tra cứu</button>

            <div id="result" class="result"></div>
            <h1 id="error" class="error"></h1>
        </div>
    </div>
    
    <script>
        const candidates = [
            { name: "Nguyễn Nhật Nam", 
              dob:"15/11/2015", 
              school:"Tiểu học Nguyễn Văn Tố", 
              grade: "5", round: "Vòng 1", 
              id: "TIO-1659", 
              exam: "TIO 2025", // ⭐ THÊM THUỘC TÍNH KỲ THI
              address: "19A/35/261 Trần Nguyên Hãn, Lê Chân, thành phố Hải Phòng", 
              room: "Phòng thi số 39", 
              time: "Thứ Bảy (tức ngày 13/12/2025), sáng từ 8h30 -> 10h", 
              link: "Chưa có thông tin", 
              listening: "Chưa có thông tin", 
              writing: "Chưa có thông tin", 
              result: "Chưa có thông tin"
            },
        ];

        function formatDate(dateString) {
            const dateParts = dateString.split("-");
            return `${dateParts[2]}/${dateParts[1]}/${dateParts[0]}`;
        }

        function search() {
            const examInput = document.getElementById('exam').value;
            const nameInput = document.getElementById('name').value.trim().toLowerCase();
            const dobInput = document.getElementById('dob').value;

            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            resultDiv.innerHTML = '';
            errorDiv.innerHTML = '';

            if (!examInput || !nameInput || !dobInput) {
                errorDiv.innerHTML = '<br><center><h5>Vui lòng nhập đầy đủ thông tin!</h5></center>';
                return;
            }

            const formattedDob = formatDate(dobInput);

            const candidate = candidates.find(c =>
                c.exam === examInput &&
                c.name.toLowerCase() === nameInput &&
                c.dob === formattedDob
            );

            if (candidate) {
                resultDiv.innerHTML = `
                    <br>
                    <h6>Thông tin thí sinh và địa điểm</h6>
                    <strong>Kỳ thi:</strong> ${candidate.exam}<br>
                    <strong>Họ và tên:</strong> ${candidate.name}<br>
                    <strong>Ngày sinh:</strong> ${candidate.dob}<br>
                    <strong>Trường:</strong> ${candidate.school}<br>
                    <strong>Lớp:</strong> ${candidate.grade}<br>
                    <strong>Vòng thi:</strong> ${candidate.round}<br>
                    <strong>SBD:</strong> ${candidate.id}<br>
                    <strong>Địa điểm thi:</strong> ${candidate.address}<br>
                    <strong>Phòng thi:</strong> ${candidate.room}<br>
                    <strong>Thời gian:</strong> ${candidate.time}<br>
                    <strong>Link thi:</strong> ${candidate.link}
                    <hr>
                    <strong>Điểm thi</strong><br>
                    <strong>Điểm bài nghe:</strong> <span style="color:red">${candidate.listening}</span><br>
                    <strong>Điểm bài đọc hiểu:</strong> <span style="color:red">${candidate.writing}</span><br>
                    <strong>Kết quả:</strong> <span style="color:red">${candidate.result}</span>
                `;
            } else {
                errorDiv.innerHTML = '<br><center><h5>Không tìm thấy thí sinh hoặc sai thông tin!</h5></center>';
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); 
                search();
            }
        });
    </script>
</body>
</html>
