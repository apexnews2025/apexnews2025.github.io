    <script>
        // Lấy tham chiếu đến các phần tử DOM
        const continueButton = document.getElementById('continueButton');
        const captchaModalElement = document.getElementById('captchaModal');

        // 1. Hàm Callback được Cloudflare gọi khi xác minh thành công
        window.onCaptchaVerified = function(token) {
            console.log("CAPTCHA đã được xác minh thành công! Token:", token);
            // Kích hoạt nút Tiếp tục (nếu bạn sử dụng modal)
            if (continueButton) {
                 continueButton.classList.remove('disabled');
            }
            // Nếu bạn muốn tự động đóng modal ngay sau khi xác minh:
            let modal = bootstrap.Modal.getInstance(captchaModalElement);
            if (modal) {
                modal.hide();
            }
        };
